<!DOCTYPE html>
<html>
<head>
  <title>Oh no. (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif
    }
    
    .user_background {
        background-color: white;
    }
    
    .container {
        margin: 30px auto;
    }
    
    .user_body{
        position: relative;
        width: 720px;
        margin: 20px auto;
        background-color: white;
        border: 1px solid #dddd;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        display: flex;
        flex-direction: row;
    }
    .art_preview{
        position: relative;
        height:200px;
        margin: 20px auto;
        border: 1px solid #dddd;
        
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
    
    .box-1 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .box-2 {
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .box-1,
    .box-2 {
        width: 50%;
    }
    .link{
    	text-decoration: none; 
    	color:#4669f3f3;
    }

    .link:hover{
    	text-decoration: underline;
    }
    
    .h-1 {
        font-size: 24px;
        font-weight: 700;
    }
    
    .text-muted {
        font-size: 14px;
    }
    
    .container .box {
        height: 75px;
        width: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid transparent;
        text-decoration: none;
        color: #615f5fdd;
    }
    
    .box:active,
    .box:visited {
        border: 2px solid rgb(11, 127, 190);
    }
    
    .box:hover {
        border: 2px solid rgb(11, 127, 190);
    }
    
    .btn.btn-primary {
        background-color: transparent;
        color: rgb(11, 127, 190);
        border: 0px;
        padding: 0;
        font-size: 14px;
    }
    
    .btn.btn-primary .fas.fa-chevron-right {
        font-size: 12px;
    }
    
    .footer .p-color {
        color: rgb(11, 127, 190);
    }
    
    .footer.text-muted {
        font-size: 10px;
    }
    
    .fas.fa-times {
        position: absolute;
        top: 20px;
        right: 20px;
        height: 20px;
        width: 20px;
        background-color: #0b1749be;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

@media (max-width:767px) {
    user_body {
        padding: 10px;
    }

    .user_body {
        width: 100%;
        height: 100%;
    }

    .box-1 {
        width: 0px;
    }

    .box-2 {
        width: 100%;
        height: 440px;
    }
}
    
</style>
</head>

<body >
  <div class="user_background">
    <div class="container">
        <div class="user_body">
            <div class="box-1 mt-md-0 mt-5">
                
                <img src="/assets/ship_vertical.png"
                    class="" alt="">
            </div>
            <div class=" box-2 h-100">
                <div >
                    <p class=" h-1">Oh no!</p>

                    <p class=" text-muted">If you are the application owner check the logs for more information.</p>

                    <p class=" text-muted">
                        Attenzione esploratore, ti sei allontanato troppo.
                    </p>
                    <a href="/articles" class="link">Torna sulla terra</a>

                </div>
                
            </div>
            <span class="fas fa-times"></span>
        </div>
    </div>
</div>
</body>
</html>
